<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <div class="demo" @click="attachRed =!attachRed" :class="attachDivClasses"></div>
    <div class="demo" ></div>
    <div class="demo" :class="color"></div>
    <hr>
    <input type="text" v-model="color">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            color: 'green'
        },
        computed: {
            attachDivClasses: function() {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                };
            }
        }
    });
</script>

<style>
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
    } 

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

</style>
