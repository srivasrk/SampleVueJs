<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>
            <h1 v-once>{{ title }}</h1>
            <hr>
            {{ sayHello() }}
            <hr>
            <a v-bind:href="link">Google</a>
        </p>
        <hr>
        <p v-html='finishedLink'></p>
        <hr>
        <button v-on:click="increase(2)">Click me! {{ counter }}</button>    
        <button v-on:click="anotherCounter++">Click me! {{ anotherCounter * 2 }}</button>    
        <p v-on:mousemove="updateCoord">
            Coordinates: {{ x }}/{{ y }} - 
            <span v-on:mousemove="dummy">Dead spot - </span>
            <span v-on:mousemove.stop="">Another Dead spot</span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
    </div>

    <script>
        new Vue({
            el: '#app',
            data : {
                title: 'Hello World!',                
                link: 'http://google.com',
                finishedLink: '<a href="http://google.com">Google</a>',
                counter: 0,
                anotherCounter: 0,
                x: 0,
                y: 0
            },
            methods: {
                changeTitle: function(event) {  
                    this.title = event.target.value;
                },
                sayHello: function() {
                    return this.title;
                },
                increase: function(increment) {
                    this.counter += increment;
                },
                updateCoord: function(event){
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                dummy: function(event) {
                    event.stopPropagation();
                },
                alertMe: function(){
                    alert('Alert!');
                }
            }
        });
    </script>
</body>
</html>
