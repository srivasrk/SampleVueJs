<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{ title }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data : {
                title: 'Hello World!'
            },
            methods: {
                changeTitle: function(event) {  
                    this.title = event.target.value;
                }
            }
        });
    </script>
</body>
</html>
